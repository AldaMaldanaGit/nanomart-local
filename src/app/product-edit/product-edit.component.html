<div class="card">
    <div class="card-header">
        Edit Product
    </div>
    <div class="card-body">
        <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="barcode_id">Barcode ID</label>
                <input type="text" formControlName="barcode_id" class="form-control" id="barcode_id" placeholder="Enter Barcode ID">
                <span *ngIf="barcode_id?.invalid && barcode_id.errors.required">
                        Barcode ID is required.
                </span>
                <span *ngIf="barcode_id?.invalid && barcode_id.errors.invalidNumber">
                    Value has to be a number.
                </span>
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" formControlName="name" class="form-control" id="name" placeholder="Enter Name">
                <span *ngIf="name?.invalid && name.errors.required">
                        Mobile is required.
                </span>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" formControlName="description" class="form-control" id="description" placeholder="Enter Description">
            </div>
            <div class="form-group">
                <label for="image_url">Image</label>
                <input type="file" name="image_url" formControlName="image_url" class="form-control" id="image_url" placeholder="Choose">
            </div>
            <div class="form-group">
                <label for="update_at">Update at</label>
                <input type="text" formControlName="update_at" class="form-control" id="update_at" readonly>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!productForm.valid">Update</button>
        </form>
    </div>
</div>
