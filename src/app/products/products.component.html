<div class="col col-lg-12" align="center">
  <h3>List All Product</h3>
</div>
<div class="card">
    <div class="card-header">
        <button type="button" class="btn btn-success" [routerLink]="[ '/create']">Add Product</button>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-lg-3 pull-right">
          <input [(ngModel)]="searchText" class="form-control" placeholder="Search..">
        </div>
        <div class="col-lg-3 pull-right">
            &nbsp;
        </div>
      </div>
      <br>
      <br>
      <table class="table">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Barcode ID</th>
              <th scope="col">Product Name</th>
              <th scope="col">Nanomart ID</th>
              <th scope="col">Price</th>
              <th scope="col">Description</th>
              <th scope="col">image URL</th>
              <th scope="col">Created at</th>
              <th scope="col">Update at</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of productsData | filter: searchText">
              <td>{{item.id}}</td>
              <td>{{item.barcode_id}}</td>
              <td>{{item.name}}</td>
              <td>{{item.nanomart_id}}</td>
              <td>{{item.price}}</td>
              <td>{{item.description}}</td>
              <td>{{item.image_url}}</td>
              <td>{{myDate | date:'dd/mm/yy'}}</td>
              <td>{{item.update_at}}</td>
              <td style="display: flex">
                  <button type="button" class="btn btn-warning btn-sm" [routerLink]="['/edit/', item.id]">Edit</button>
                  <button type="button" class="btn btn-danger btn-sm ml-1" (click)="delete(item)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
    </div>
  </div>
